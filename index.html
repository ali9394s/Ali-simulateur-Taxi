<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Simulateur Taxi Paris</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background: #2c3e50;
      color: #fff;
      padding: 1em;
      margin: 0;
    }
    input, button {
      padding: 1em;
      margin: 0.5em 0.5em;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background: #27ae60;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    input {
      width: 80%;
      max-width: 300px;
    }
    .result {
      margin: 1em auto;
      font-size: 1.2em;
    }
    #map {
      height: 300px;
      margin: 1em;
    }
    .airport-link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #0052cc;
      color: #fff;
      text-decoration: none;
      border-radius: 40px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <h1>üöñ Simulateur Taxi Paris</h1>

  <input id="departure" placeholder="Adresse de d√©part (laisser vide pour position)"/><br/>
  <input id="destination" placeholder="Adresse de destination ou a√©roport"/><br/>
  <button onclick="useMyLocation()">üìç Utiliser ma position</button>
  <button onclick="estimateFare()">Estimer le tarif</button>
  <div class="result" id="result">‚Äî</div>
  <div id="map"></div>
  <a href="https://infotaxi.parisaeroport.fr" target="_blank" class="airport-link">üîÑ Voir temps r√©el a√©roports</a>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    const TARIF_KM = 1.29;
    const PRISE_EN_CHARGE = 4.48;
    const TARIF_MIN = 8.0;
    const FORFAITS = { CDG:{right:56,left:65}, ORLY:{right:45,left:36} };
    const ZONE_URBAINE = {latMin:48.80, latMax:48.90, lngMin:2.25, lngMax:2.42};

    let userLat, userLng;
    let map = L.map('map').setView([48.8566, 2.3522], 12);
    let routingControl;
    let userMarker = null;

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    function getRive(lat) { return lat > 48.8566 ? 'right' : 'left'; }

    function detectAirport(addr) {
      addr = addr.toLowerCase();
      if (addr.includes('cdg') || addr.includes('charles de gaulle')) return 'CDG';
      if (addr.includes('orly')) return 'ORLY';
      return null;
    }

    function isInZone(lat, lng) {
      return lat >= ZONE_URBAINE.latMin && lat <= ZONE_URBAINE.latMax &&
             lng >= ZONE_URBAINE.lngMin && lng <= ZONE_URBAINE.lngMax;
    }

    function useMyLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          userLat = pos.coords.latitude;
          userLng = pos.coords.longitude;
          map.setView([userLat, userLng], 13);

          if (userMarker) {
            map.removeLayer(userMarker);
          }
          userMarker = L.marker([userLat, userLng]).addTo(map).bindPopup("Vous √™tes ici").openPopup();

          document.getElementById('result').innerText = "Position d√©tect√©e.";
        }, () => {
          document.getElementById('result').innerText = "Impossible d'obtenir la position.";
        });
      } else {
        document.getElementById('result').innerText = "G√©olocalisation non support√©e.";
      }
    }

    function estimateFare() {
      document.getElementById('result').innerText = "Calcul en cours...";
      const dest = document.getElementById('destination').value.trim();
      const departure = document.getElementById('departure').value.trim();

      if (!dest) {
        document.getElementById('result').innerText = "Veuillez entrer une adresse de destination.";
        return;
      }

      const processRoute = (lat1, lon1) => {
        fetch('https://nominatim.openstreetmap.org/search?format=json&q=' + encodeURIComponent(dest))
        .then(r => r.json())
        .then(data => {
          if (!data || !data.length) {
            document.getElementById('result').innerText = "Adresse de destination introuvable.";
            return;
          }

          const lat2 = parseFloat(data[0].lat);
          const lon2 = parseFloat(data[0].lon);

          if (routingControl) {
            map.removeControl(routingControl);
          }

          routingControl = L.Routing.control({
            waypoints: [L.latLng(lat1, lon1), L.latLng(lat2, lon2)],
            router: L.Routing.osrmv1(),
            lineOptions: { styles: [{ color: '#0074D9', weight: 5 }] },
            createMarker: (i, wp) => {
              return L.marker(wp.latLng).bindPopup(i === 0 ? "D√©part" : "Destination");
            },
            addWaypoints: false,
            draggableWaypoints: false,
            fitSelectedRoutes: true,
            show: false,
            collapsible: false,
            routeWhileDragging: false,
            plan: L.Routing.plan([L.latLng(lat1, lon1), L.latLng(lat2, lon2)], {
              createMarker: () => null
            })
          }).addTo(map);

          routingControl.on('routesfound', e => {
            const route = e.routes[0];
            const distanceKm = route.summary.totalDistance / 1000;

            const airport = detectAirport(dest);
            const rive = getRive(lat1);
            const inUrban = isInZone(lat1, lon1);

            let price;
            if (airport && inUrban) {
              price = FORFAITS[airport][rive];
            } else {
              price = PRISE_EN_CHARGE + distanceKm * TARIF_KM;
            }
            if (price < TARIF_MIN) price = TARIF_MIN;

            document.getElementById('result').innerText = `Tarif estim√© : ${price.toFixed(2)}‚ÄØ‚Ç¨ (distance ${distanceKm.toFixed(2)} km)`;
          });

        }).catch(() => {
          document.getElementById('result').innerText = "Erreur g√©ocoding destination.";
        });
      };

      if (departure) {
        // G√©ocoder adresse de d√©part
        fetch('https://nominatim.openstreetmap.org/search?format=json&q=' + encodeURIComponent(departure))
          .then(r => r.json())
          .then(data => {
            if (!data || !data.length) {
              document.getElementById('result').innerText = "Adresse de d√©part introuvable.";
              return;
            }
            const lat1 = parseFloat(data[0].lat);
            const lon1 = parseFloat(data[0].lon);
            processRoute(lat1, lon1);
          })
          .catch(() => {
            document.getElementById('result').innerText = "Erreur g√©ocoding d√©part.";
          });
      } else if (userLat && userLng) {
        processRoute(userLat, userLng);
      } else {
        document.getElementById('result').innerText = "Veuillez utiliser la position ou entrer une adresse de d√©part.";
      }
    }
  </script>
</body>
</html>
