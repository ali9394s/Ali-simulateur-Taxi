<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculatrice Taxi Paris</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    h1 {
      background: #2c3e50;
      color: white;
      padding: 15px;
      border-radius: 8px;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #27ae60;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background: #219150;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .airport-link {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background: #0052cc;
      color: #fff;
      text-decoration: none;
      border-radius: 40px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <h1>üöñ Calculatrice Taxi Paris</h1>

  <input id="distance" type="number" step="0.1" placeholder="Distance (km)"/><br>
  <input id="temps" type="number" step="1" placeholder="Temps (minutes)"/><br>

  <button onclick="calculer('A')">Tarif A</button>
  <button onclick="calculer('B')">Tarif B</button>
  <button onclick="calculer('C')">Tarif C</button>

  <div class="result" id="result">‚Äî</div>

  <a href="https://infotaxi.parisaeroport.fr" target="_blank" class="airport-link">
    üîÑ Voir temps r√©el a√©roports
  </a>

  <script>
    const PRISE_EN_CHARGE = 4.40;
    const TARIF_MIN = 8.00;

    // Param√®tres tarifs (‚Ç¨/km, ‚Ç¨/h)
    const TARIFS = {
      A: { km: 1.21, h: 37.46 },
      B: { km: 1.64, h: 38.76 },
      C: { km: 2.08, h: 38.76 }
    };

    function calculer(type) {
      const distance = parseFloat(document.getElementById('distance').value);
      const tempsMin = parseFloat(document.getElementById('temps').value);

      if (isNaN(distance) || isNaN(tempsMin)) {
        document.getElementById('result').innerText = "‚ö†Ô∏è Entrez distance et temps.";
        return;
      }

      const tarif = TARIFS[type];
      const prixDistance = distance * tarif.km;
      const prixTemps = (tempsMin / 60) * tarif.h;
      let total = PRISE_EN_CHARGE + prixDistance + prixTemps;

      if (total < TARIF_MIN) total = TARIF_MIN;

      document.getElementById('result').innerText =
        `Tarif ${type} ‚Üí ${total.toFixed(2)} ‚Ç¨ (distance ${distance.toFixed(1)} km, temps ${tempsMin} min)`;
    }
  </script>
</body>
</html>
