<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulateur Taxi Paris</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
      text-align: center;
      margin: 0;
    }
    h1 {
      background-color: #2c3e50;
      color: white;
      padding: 1em;
      margin: 0;
    }
    input, button {
      padding: 1em;
      margin: 1em 0.5em;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background-color: #27ae60;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    input {
      width: 80%;
      max-width: 300px;
    }
    .result {
      margin: 1em auto;
      font-size: 1.2em;
    }
    #map {
      height: 300px;
      margin: 1em;
    }
  </style>
</head>
<body>
  <h1>üöñ Simulateur Taxi Paris</h1>
  <input id="destination" placeholder="Adresse de destination ou a√©roport" />
  <br>
  <button onclick="useMyLocation()">üìç Utiliser ma position</button>
  <button onclick="estimateFare()">Estimer le tarif</button>

  <div class="result" id="result">‚Äî</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
  <script>
    const FORFAITS = {
      CDG: { right: 56, left: 65 },
      ORLY: { right: 45, left: 36 }
    };

    const ZONE_URBAINE = {
      latMin: 48.80,
      latMax: 48.90,
      lngMin: 2.25,
      lngMax: 2.42
    };

    let userLat = null, userLng = null;
    let map = L.map('map').setView([48.8566, 2.3522], 12);
    let routingControl;

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    function getRive(lat) {
      return lat > 48.8566 ? 'right' : 'left';
    }

    function detectAirport(address) {
      address = address.toLowerCase();
      if (address.includes("charles de gaulle") || address.includes("cdg")) return "CDG";
      if (address.includes("orly")) return "ORLY";
      return null;
    }

    function isInZoneUrbaine(lat, lng) {
      return (
        lat >= ZONE_URBAINE.latMin &&
        lat <= ZONE_URBAINE.latMax &&
        lng >= ZONE_URBAINE.lngMin &&
        lng <= ZONE_URBAINE.lngMax
      );
    }

    function applyMajoration(price) {
      return Math.round(price * 1.05);
    }

    function estimateFare() {
      const destInput = document.getElementById("destination").value;
      const airport = detectAirport(destInput);

      if (!userLat || !userLng) {
        document.getElementById("result").innerText = "Position non d√©tect√©e.";
        return;
      }

      const rive = getRive(userLat);
      const inUrbanZone = isInZoneUrbaine(userLat, userLng);
      let message = "";

      if (airport && inUrbanZone) {
        const forfait = FORFAITS[airport][rive];
        const majorated = applyMajoration(forfait);
        message = `Forfait ${airport} (${rive === 'right' ? 'Rive Droite' : 'Rive Gauche'} - Zone urbaine) : ${majorated} ‚Ç¨`;
      } else {
        const estimate = applyMajoration(10 + Math.random() * 25);
        message = `Estimation approximative (zone non urbaine) : ${estimate} ‚Ç¨`;
      }

      document.getElementById("result").innerText = message;

      if (routingControl) map.removeControl(routingControl);
      routingControl = L.Routing.control({
        waypoints: [
          L.latLng(userLat, userLng),
          L.latLng(48.726243, 2.365247) // Point fictif pour tracer une ligne
        ],
        routeWhileDragging: false,
        createMarker: function() { return null; }
      }).addTo(map);
    }

    function useMyLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          userLat = pos.coords.latitude;
          userLng = pos.coords.longitude;
          map.setView([userLat, userLng], 13);
          L.marker([userLat, userLng]).addTo(map).bindPopup("Vous √™tes ici").openPopup();
          document.getElementById("result").innerText = "Position d√©tect√©e.";
        }, () => {
          document.getElementById("result").innerText = "Impossible d'obtenir la position.";
        });
      } else {
        document.getElementById("result").innerText = "La g√©olocalisation n'est pas support√©e.";
      }
    }
  </script>
</body>
</html>
