
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulateur Taxi Paris</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 2em;
      margin: 0;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }
    input, button {
      padding: 1em;
      margin: 1em 0.5em;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background-color: #ffcc00;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    input {
      width: 80%;
      max-width: 300px;
    }
    .result {
      margin-top: 2em;
      font-size: 1.4em;
    }
  </style>
</head>
<body>
  <h1>üöï Simulateur Taxi Paris</h1>
  <p>Entrez votre destination ou utilisez votre position actuelle :</p>
  <input id="destination" placeholder="Adresse de destination" />
  <br>
  <button onclick="useMyLocation()">üìç Utiliser ma position</button>
  <button onclick="estimateFare()">Estimer le tarif</button>

  <div class="result" id="result">‚Äî</div>

  <script>
    const FORFAITS = {
      CDG: { right: 56, left: 65 },
      ORLY: { right: 45, left: 36 }
    };

    function getRive(lat, lng) {
      return lat > 48.8566 ? 'right' : 'left';
    }

    function detectAeroport(address) {
      address = address.toLowerCase();
      if (address.includes("charles de gaulle") || address.includes("cdg")) return "CDG";
      if (address.includes("orly")) return "ORLY";
      return null;
    }

    function applyMajoration(price) {
      return Math.round(price * 1.05);
    }

    function estimateFare() {
      const input = document.getElementById("destination").value;
      const airport = detectAeroport(input);
      if (!input) {
        document.getElementById("result").innerText = "Veuillez entrer une adresse.";
        return;
      }

      if (airport && window.userRive) {
        const rive = window.userRive;
        const price = applyMajoration(FORFAITS[airport][rive]);
        document.getElementById("result").innerText = `Forfait ${airport} (${rive === 'right' ? 'Rive Droite' : 'Rive Gauche'}) : ${price}‚ÄØ‚Ç¨`;
      } else {
        const base = 10;
        const estimate = applyMajoration(base + Math.random() * 20);
        document.getElementById("result").innerText = `Estimation approximative : ${estimate}‚ÄØ‚Ç¨`;
      }
    }

    function useMyLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          window.userRive = getRive(lat, lng);
          document.getElementById("result").innerText = `Position d√©tect√©e (${window.userRive === 'right' ? 'Rive Droite' : 'Rive Gauche'})`;
        }, () => {
          document.getElementById("result").innerText = "Impossible d'obtenir votre position.";
        });
      } else {
        document.getElementById("result").innerText = "La g√©olocalisation n'est pas support√©e.";
      }
    }
  </script>
</body>
</html>
